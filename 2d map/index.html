<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <button onclick="myFunction()">refresh</button>

    <input type="text" id="myInput">

    <div class="slidecontainer">
      <input type="range" min="0" max="1000" value="200" class="slider" id="myRange">
    </div>

    <input type="text" id="myInput2">

    <div class="slidecontainer">
      <input type="range" min="0" max="10" value="4" class="slider" id="myRange2">
    </div>

    <input type="text" id="myInput3">

    <div class="slidecontainer">
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange3">
    </div>
    
    <script src="sketch.js"></script>
  </body>
</html>
